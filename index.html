<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pool Play Ranking</title>
    <style>
        body {
            background-image: url('https://wallpaperaccess.com/full/8060.jpg'); /* Replace with a URL to a softball-themed image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background for readability */
            margin-bottom: 20px;
            display: block;
            overflow-x: auto;
            white-space: nowrap;
        }
        th, td {
            border: 1px solid black;
            padding: 12px;
            text-align: left;
            font-size: 16px;
        }
        th {
            background-color: #f2f2f2;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
            font-size: 16px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background for readability */
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        h1, h2 {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background for readability */
            padding: 10px;
            font-size: 24px;
        }
        @media (max-width: 600px) {
            body {
                font-size: 14px;
            }
            th, td {
                padding: 8px;
                font-size: 14px;
            }
            textarea {
                height: 150px;
                font-size: 14px;
            }
            button {
                padding: 8px 16px;
                font-size: 14px;
            }
            h1, h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Pool Play Ranking</h1>
    <textarea id="dataInput" placeholder="Paste your data here..."></textarea>
    <button onclick="parseData()">Parse Data</button>

    <h2>Editable Scores</h2>
    <table id="editableTable">
        <thead>
            <tr>
                <th>Game #</th>
                <th>Team A</th>
                <th>Score A</th>
                <th>Team B</th>
                <th>Score B</th>
            </tr>
        </thead>
        <tbody>
            <!-- Editable scores will be inserted here -->
        </tbody>
    </table>

    <h2>Rankings</h2>
    <table id="rankingTable">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Team</th>
                <th>Points</th>
                <th>Runs allowed</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rankings will be inserted here -->
        </tbody>
    </table>

    <script>
        function parseData() {
            const data = document.getElementById('dataInput').value;
            const lines = data.split('\n');
            const editableTable = document.getElementById('editableTable').getElementsByTagName('tbody')[0];
            editableTable.innerHTML = '';

            for (let i = 1; i < lines.length; i++) { // Skip the header line
                const columns = lines[i].split('\t');
                if (columns.length < 8) continue; // Skip incomplete lines

                const row = editableTable.insertRow();
                const gameNumber = columns[0];
                const teamA = columns[4];
                const scoreA = columns[5];
                const teamB = columns[6];
                const scoreB = columns[7];

                row.insertCell(0).innerText = gameNumber;
                row.insertCell(1).innerText = teamA;
                row.insertCell(2).innerHTML = `<input type="number" value="${scoreA}" onchange="recalculateRankings()">`;
                row.insertCell(3).innerText = teamB;
                row.insertCell(4).innerHTML = `<input type="number" value="${scoreB}" onchange="recalculateRankings()">`;
            }

            recalculateRankings();
        }

        function recalculateRankings() {
            const editableTable = document.getElementById('editableTable').getElementsByTagName('tbody')[0];
            const rows = editableTable.getElementsByTagName('tr');
            const teamPoints = {};
            const opponentsScores = {};

            for (let row of rows) {
                const cells = row.getElementsByTagName('td');
                const teamA = cells[1].innerText;
                const scoreA = parseInt(cells[2].getElementsByTagName('input')[0].value);
                const teamB = cells[3].innerText;
                const scoreB = parseInt(cells[4].getElementsByTagName('input')[0].value);

                if (!teamPoints[teamA]) teamPoints[teamA] = 0;
                if (!teamPoints[teamB]) teamPoints[teamB] = 0;
                if (!opponentsScores[teamA]) opponentsScores[teamA] = 0;
                if (!opponentsScores[teamB]) opponentsScores[teamB] = 0;

                if (scoreA > scoreB) {
                    teamPoints[teamA] += 1;
                } else if (scoreA < scoreB) {
                    teamPoints[teamB] += 1;
                } else {
                    teamPoints[teamA] += 0.5;
                    teamPoints[teamB] += 0.5;
                }

                opponentsScores[teamA] += scoreB;
                opponentsScores[teamB] += scoreA;
            }

            const rankingTable = document.getElementById('rankingTable').getElementsByTagName('tbody')[0];
            rankingTable.innerHTML = '';

            const sortedTeams = Object.keys(teamPoints).sort((a, b) => {
                if (teamPoints[b] === teamPoints[a]) {
                    return opponentsScores[a] - opponentsScores[b]; // Lower opponents' score ranks higher
                }
                return teamPoints[b] - teamPoints[a];
            });

            sortedTeams.forEach((team, index) => {
                const row = rankingTable.insertRow();
                const cell1 = row.insertCell(0);
                const cell2 = row.insertCell(1);
                const cell3 = row.insertCell(2);
                const cell4 = row.insertCell(3);
                cell1.innerText = index + 1; // Rank number
                cell2.innerText = team;
                cell3.innerText = teamPoints[team];
                cell4.innerText = opponentsScores[team];
            });
        }
    </script>
</body>
</html>
